<title>Web Teleop</title>

</head>

<body onload="init();">

	<nav class="navbar navbar-expand navbar-dark bg-dark">

		<a class="navbar-brand" href="#">ROS Teleop</a>

		<div class="collapse navbar-collapse">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Teleop<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					href="diagnostics.html">Diagnostics</a></li>
			</ul>

		</div>

	</nav>

	<section class="jumbotron text-center">

		<div class="container">

			<h1 class="jumbotron-heading">Diagnostics</h1>
			<p class="lead text-muted">Summary of your robot status</p>

			<div class="container">

				<div class="row">
					<div class="col-sm">
						<div class="card text-white text-center bg-success mb-3"
							style="max-width: 18rem;">
							<div class="card-header">Ok</div>
							<div class="card-body">
								<h2 class="card-title" id="diagnostics_ok_cell">N/A</h2>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card text-white text-center bg-danger mb-3"
							style="max-width: 18rem;">
							<div class="card-header">Error</div>
							<div class="card-body">
								<h2 class="card-title" id="diagnostics_error_cell">N/A</h2>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card text-white text-center bg-warning mb-3"
							style="max-width: 18rem;">
							<div class="card-header">Warning</div>
							<div class="card-body">
								<h2 class="card-title" id="diagnostics_warn_cell">N/A</h2>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card text-white text-center bg-primary mb-3"
							style="max-width: 18rem;">
							<div class="card-header">Stale</div>
							<div class="card-body">
								<h2 class="card-title" id="diagnostics_stale_cell">N/A</h2>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

	</section>
	
	<section class="jumbotron text-center">

		<div class="container">

			<h1 class="jumbotron-heading">Teleop</h1>
			<p class="lead text-muted">Move your robot</p>
			
                        <p>
                                <button type="button" class="btn btn-danger" onclick="stop();">&gt;&gt;&gt; Emergency Stop &lt;&lt;&lt;</button>
                        </p>

			<div id="joystick">
			</div>
			
		</div>
		
	</section>
